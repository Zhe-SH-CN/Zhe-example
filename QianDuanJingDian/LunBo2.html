<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>堆叠轮播图</title>
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./LunBo2.css" />
    <script src="./LunBo2.js"></script>
  </head>
  <body>
    <div class="out">
      <div class="inner">
        <div class="img">
          <img src="./imgs/1.png" alt="" />
        </div>
        <div class="img">
          <img src="./imgs/2.png" alt="" />
        </div>
        <div class="img">
          <img src="./imgs/3.png" alt="" />
        </div>
        <div class="img">
          <img src="./imgs/4.png" alt="" />
        </div>
        <div class="img">
          <img src="./imgs/5.png" alt="" />
        </div>
        <div class="img">
          <img src="./imgs/6.png" alt="" />
        </div>
        <div class="img">
          <img src="./imgs/7.png" alt="" />
        </div>
      </div>
      <div class="arrow">
        <i class="bx bx-chevron-left left"></i>
        <i class="bx bx-chevron-right right"></i>
      </div>
      <div class="button">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
        <p></p>
      </div>
    </div>
  </body>
</html>
